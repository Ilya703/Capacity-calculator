<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Capacity calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="slider__container">
		<div>
			<div class="flex__box">
				<p class="text__block">Мощность</p>
				<p class="text__block" id="amount">100 кВт</p>
			</div>
			<div class="line__light"></div>
		</div>
		<input type="range" min="100" max="5000" value="100" step="100" class="slider">
		<div class="prices__block">
			<div class="price__box">
				<p class="text__block">Цена / кВт</p>
				<div class="value__box">
					<div class="text__block price">4.3</div>
					<div class="yellow__line"></div>
				</div>
				<p class="text__block">₽</p>
			</div>
			<div class="cost__box">
				<p class="text__block">Стоимость / мес</p>
				<div class="value__box">
					<div class="text__block cost">3 13 900</div>
					<div class="yellow__line"></div>
				</div>
				<p class="text__block">₽</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
